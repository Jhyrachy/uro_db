<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <h1>{{ page_title }}</h1>

    <body>
        <h2>{{ surname }}, {{ name }}, {{ birthdate }}</h2>

        <div class="container">
            <form action="/kidney_robotic/edit_data/{{ id }}/" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>

</html>
